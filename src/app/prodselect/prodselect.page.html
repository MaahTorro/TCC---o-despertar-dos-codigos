<ion-content>
  <div class="gradient">
    <h1><u>"Nome do produto"</u></h1>
  </div>


  <div class="edit-quantidade">
    <p class="text-inicio">Quantidade:</p>
    <div class="box-number">
      <input type="number">
    </div>
    <p><b style="color: #143CC9; font-size: 20px;">40</b> para o mínimo</p>
  </div>

  <div class="edit-quantidade">
    <p class="text-inicio">Valor:</p>
    <div class="box-number"> <input type="number"></div>
    <p><b style="color: #143CC9; font-size: 20px;">5</b> reais de lucro</p>
  </div>

  <div class="edit-quantidade">
    <p class="text-inicio">Validade:</p>
    <div class="box-number">20 / 12</div>
    <p>Restam <b style="color: #143CC9; font-size: 20px;">4</b> meses</p>
  </div>


  <div class="titulo">Descrição:</div>
  <div class="center">
    <input type="text" class="box-edit" placeholder="Crie uma descrição (opcional)">
  </div>

  <div class="titulo">Preço de produção:</div>
  <div class="center">
    <input type="number" class="box-edit" placeholder="Valor de produção (opcional)">
  </div>


  <div class="titulo">Itens usados:</div>


  <ion-list>
    <ion-select aria-label="Itens usados" toggleIcon="caret-down-outline"
      placeholder="Selecione os itens usados (opcional)" [multiple]="true">
      <ion-select-option>Pão</ion-select-option>
      <ion-select-option>Alface</ion-select-option>
      <ion-select-option>Batata frita</ion-select-option>
      <ion-select-option>Refrigerante</ion-select-option>
      <ion-select-option>Suco</ion-select-option>
      <ion-select-option>Abacaxi</ion-select-option>
      <ion-select-option>Açai</ion-select-option>
    </ion-select>
  </ion-list>

  <div class="section-itens">

    <div class="box-itens">
      <div class="numero-item">
        <p>50 - Pão</p>
        <p>R$ 5,00</p>
      </div>
    </div>

  </div>

  <div class="section-itens">

    <div class="box-itens">
      <div class="numero-item">
        <p>00 - Carne</p>
        <p>R$ 0,00</p>
      </div>
    </div>

  </div>


</ion-content>
